apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.fallahpoor.infocenter"
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles '../proguard-infocenter.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'net.kianoni:fontloader:0.3.0'
    compile 'com.h6ah4i.android.materialshadowninepatch:materialshadowninepatch:0.6.3'
    compile('com.mikepenz.aboutlibraries:library:4.5.9@aar') {
        transitive = true
    }
    compile files('../libraries/ACRA/acra-5.0.0.jar')
    compile project(':libraries:ckChangeLog')
    compile project(':libraries:PinnedSectionListView')
}
