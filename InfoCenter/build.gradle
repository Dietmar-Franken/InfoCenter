apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.fallahpoor.infocenter"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 8
        versionName "2.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles '../proguard-infocenter.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:preference-v14:25.3.1'
    compile 'ch.acra:acra:4.9.2'
    compile 'com.akexorcist:localizationactivity:1.0.13'
    compile 'de.halfbit:pinned-section-listview:1.0.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile project(':libraries:ckChangeLog')
}
